<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="qr.css">
    <!--External QR code library-->
    <!--This is the library which helps to convert simple data to the images-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="box">
            <h1>QR Code Generator</h1>
            <hr />
            <div class="sqrcode"></div>
            <div class="qrcode"></div>
            <input type="text" placeholder="Paste a URL or enter text, then press enter" onchange="generateQr()" />
            <!--generateQr() is the function which helps to convert data into QR using the js library-->

        </div>

    </div>
    <script src="qr.js"></script>
    
</body>
</html>
